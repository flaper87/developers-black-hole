{% extends "base.html" %}
{% block content %}
	<section id="archive-summary" class="archive">
		<nav class="posts">
			<ul>
        {% for article in articles_page.object_list %}
          <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
        {% endfor %}
        <li class="more"><a href="/posts">Full archive</a></li>
      </ul>
		</nav>
	</section>
{% endblock %}
